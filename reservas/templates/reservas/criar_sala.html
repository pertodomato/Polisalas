{% extends 'reservas/base.html' %}

{% block content %}
<h2>Criar Nova Sala para {{ predio.nome }}</h2>

<form method="post" class="form-container">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar</button>
    <a href="{% url 'gerenciar_salas' predio.id %}" class="button-reserva voltar">Cancelar</a>
</form>
{% endblock %}
